<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etsy Django</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
  </head>

  <body class="bg-light">
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-center">
    
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="/collection" class="nav-link px-2 text-white">Collection</a></li>
              <li><a href="/admin" class="nav-link px-2 text-secondary">Admin</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary d-none">FAQ</a></li>
            </ul>
            
          </div>
        </div>
      </header>
        
        <!-- Homepage extends -->
        {% block homepage %}{% endblock %}
        <!-- Collection extends -->
        {% block collection %}{% endblock %}
        <!-- Product detail page extends -->
        {% block detail %}{% endblock %}

  </body>
</html>
